<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader API - Test Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e8ed;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .video-info {
            margin-top: 20px;
        }

        .video-info h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .info-item {
            display: flex;
            margin-bottom: 8px;
        }

        .info-label {
            font-weight: 600;
            min-width: 120px;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .format-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .format-option {
            padding: 10px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .format-option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .resolution-group {
            display: none;
            margin-top: 15px;
        }

        .resolution-group.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ YouTube Downloader</h1>
            <p>Konversi video YouTube ke MP3 atau MP4 dengan mudah</p>
        </div>

        <div class="form-container">
            <form id="downloadForm">
                <div class="form-group">
                    <label for="url">URL YouTube:</label>
                    <input 
                        type="url" 
                        id="url" 
                        placeholder="https://www.youtube.com/watch?v=..." 
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Format:</label>
                    <div class="format-options">
                        <div class="format-option active" data-format="mp3">
                            üéµ MP3 (Audio)
                        </div>
                        <div class="format-option" data-format="mp4">
                            üé¨ MP4 (Video)
                        </div>
                    </div>
                </div>

                <div class="form-group resolution-group" id="resolutionGroup">
                    <label for="resolution">Resolusi:</label>
                    <select id="resolution">
                        <option value="">Kualitas Terbaik</option>
                        <option value="4k">4K (2160p)</option>
                        <option value="1080p">Full HD (1080p)</option>
                        <option value="720p">HD (720p)</option>
                        <option value="480p">SD (480p)</option>
                        <option value="360p">360p</option>
                        <option value="240p">240p</option>
                        <option value="144p">144p</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="button" id="infoBtn" class="btn-secondary">
                        ‚ÑπÔ∏è Info Video
                    </button>
                    <button type="submit" class="btn-primary">
                        üì• Download
                    </button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memproses permintaan...</p>
            </div>

            <div class="result" id="result">
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000'; // Ganti dengan URL API Anda
        
        // Elements
        const form = document.getElementById('downloadForm');
        const urlInput = document.getElementById('url');
        const formatOptions = document.querySelectorAll('.format-option');
        const resolutionGroup = document.getElementById('resolutionGroup');
        const resolutionSelect = document.getElementById('resolution');
        const infoBtn = document.getElementById('infoBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        let currentFormat = 'mp3';
        let downloadInProgress = false;
        let downloadTimeout = null;

        // Format selection
        formatOptions.forEach(option => {
            option.addEventListener('click', () => {
                formatOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentFormat = option.dataset.format;
                
                if (currentFormat === 'mp4') {
                    resolutionGroup.classList.add('show');
                } else {
                    resolutionGroup.classList.remove('show');
                }
            });
        });

        // Show loading with timeout protection
        function showLoading() {
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Clear any existing timeout
            if (downloadTimeout) {
                clearTimeout(downloadTimeout);
            }
            
            // Set timeout for very long operations (5 minutes)
            downloadTimeout = setTimeout(() => {
                if (downloadInProgress) {
                    showResult('error', '‚è∞ Download timeout. Silakan coba lagi dengan resolusi yang lebih rendah.');
                    downloadInProgress = false;
                    hideLoading();
                }
            }, 300000); // 5 minutes
        }

        // Hide loading
        function hideLoading() {
            loading.style.display = 'none';
            if (downloadTimeout) {
                clearTimeout(downloadTimeout);
                downloadTimeout = null;
            }
            downloadInProgress = false;
        }

        // Enhanced fetch with retry mechanism
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minutes per attempt
                    
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    return response;
                } catch (error) {
                    console.log(`Attempt ${i + 1} failed:`, error);
                    if (i === retries - 1) throw error;
                    
                    // Wait before retry (exponential backoff)
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }
        }

        // Show result
        function showResult(type, content) {
            result.className = `result ${type}`;
            result.style.display = 'block';
            resultContent.innerHTML = content;
        }

        // Get video info
        infoBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showResult('error', 'Masukkan URL YouTube terlebih dahulu!');
                return;
            }

            showLoading();

            try {
                const formData = new FormData();
                formData.append('url', url);

                const response = await fetchWithRetry(`${API_BASE_URL}/info`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const infoHtml = `
                        <div class="video-info">
                            <h3>üìπ Informasi Video</h3>
                            <div class="info-item">
                                <span class="info-label">Judul:</span>
                                <span>${data.title}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Durasi:</span>
                                <span>${Math.floor(data.duration / 60)}:${(data.duration % 60).toString().padStart(2, '0')}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Uploader:</span>
                                <span>${data.uploader}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Views:</span>
                                <span>${data.view_count?.toLocaleString() || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Resolusi:</span>
                                <span>${data.available_formats?.map(f => f.resolution).join(', ') || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                    showResult('info', infoHtml);
                } else {
                    showResult('error', `‚ùå Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Info error:', error);
                if (error.name === 'AbortError') {
                    showResult('error', '‚è∞ Request timeout. Silakan coba lagi.');
                } else {
                    showResult('error', `‚ùå Error: ${error.message || 'Koneksi gagal'}`);
                }
            } finally {
                hideLoading();
            }
        });

        // Download form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (downloadInProgress) {
                showResult('error', '‚è≥ Download sedang berlangsung. Harap tunggu...');
                return;
            }
            
            const url = urlInput.value.trim();
            
            if (!url) {
                showResult('error', 'Masukkan URL YouTube terlebih dahulu!');
                return;
            }

            downloadInProgress = true;
            showLoading();

            try {
                const formData = new FormData();
                formData.append('url', url);
                formData.append('format', currentFormat);
                
                if (currentFormat === 'mp4' && resolutionSelect.value) {
                    formData.append('resolution', resolutionSelect.value);
                }

                const response = await fetchWithRetry(`${API_BASE_URL}/download`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Handle file download
                    const blob = await response.blob();
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const filename = contentDisposition 
                        ? contentDisposition.split('filename=')[1]?.replace(/"/g, '')
                        : `download.${currentFormat}`;

                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);

                    showResult('success', `‚úÖ Download berhasil: ${filename}`);
                } else {
                    let errorMessage = 'Unknown error';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    showResult('error', `‚ùå Error: ${errorMessage}`);
                }
            } catch (error) {
                console.error('Download error:', error);
                if (error.name === 'AbortError') {
                    showResult('error', '‚è∞ Download timeout. Silakan coba lagi dengan resolusi yang lebih rendah atau coba lagi nanti.');
                } else {
                    showResult('error', `‚ùå Error: ${error.message || 'Koneksi gagal. Pastikan server berjalan dan coba lagi.'}`);
                }
            } finally {
                hideLoading();
            }
        });

        // Test API connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetchWithRetry(API_BASE_URL, {}, 1);
                if (!response.ok) {
                    showResult('error', '‚ö†Ô∏è Tidak dapat terhubung ke API. Pastikan server berjalan.');
                }
            } catch (error) {
                console.error('API connection test failed:', error);
                showResult('error', '‚ö†Ô∏è Tidak dapat terhubung ke API. Pastikan server berjalan di http://localhost:5000');
            }
        });
    </script>
</body>
</html>
